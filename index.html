<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="carousel.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="logo.png"><img src="" alt="logo"></a>
        <div class="menu">
            <ul>
                <li><a href="">Nam</a></li>
                <li><a href="">Nữ</a></li>
                <li><a href="">New</a></li>
                <li><a href="">sale</a></li>
            </ul>
        </div>
        <div class="right-block">
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm">
                <a href="" ><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
            <span><a href="">Đăng nhập</a>
               / <a href="">Đăng ký</a></span>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            
        </div>
    </nav>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">      
          <a href=""><img src="1.jpg" style="width:100%"></a>
        </div>
      
        <div class="mySlides fade">
          <a href=""><img src="2.jpg" style="width:100%"> </a>        
        </div>
      
        <div class="mySlides fade">         
          <a href=""><img src="3.jpg" style="width:100%"></a>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
    <div class="container">
      <div class="product-info">
          <div class="product-image">
            <a href="">
              <img src="10.jpg" alt="">
              <img src="11.jpg" alt="">
            </a>
          </div>
          <div class="product-detail">
            <h4 class="product-name">Áo sơ mi nam</h4>
            <div class="price-box">249.000đ</div>
            <div class="product-sale">Giảm 50% SP</div>
          </div>
      </div>
      
    </div>
    <script src="carousel.js"></script>
</body>
</html>
